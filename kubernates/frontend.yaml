apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    tier: frontend  
  name: frontend
spec:
  containers:
  - image: 192.168.1.150:5000/my-frontend:latest
    name: frontend
    ports:
    - containerPort: 80
    env:
    - name: API_URL
      value: "http://192.168.1.100:30008"  # Change this URL dynamically
  nodeSelector:
    app: nour
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  # type: NodePort
  selector:
    tier: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    # nodePort: 30007  

